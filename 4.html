<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1=Number(prompt("请快点输入第一个数"))
        let skkk=prompt("请输入你要的符号")
        let num2=Number(prompt("麻溜的输入第二个数"))
        if(skkk=="+"){
            alert(num1+num2)
        }else if(skkk=="-"){
            alert(num1-num2)
        }else if(skkk=="*"){
            alert(num1*num2)
        }else if(skkk=="/"){
            alert(num1/num2)
        }else{
            alert("你在逗我呢！！！！")
        }
    </script>
</head>
<body>
</body>
</html>
