<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;}

            div {
                color: white;
                text-align: center;
                margin-top: 400px;
                font-size: 100px;
                font-family: '宋体' ;
                font-weight: bold;
                outline: none;
                text-shadow: 0px 0px 50px rgb(115, 2550);
                -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(205, 13, 13, 0.445));
                animation: ani 2s infinite alternate;
            }

                @keyframes ani{ 
                    0% {
                        text-shadow: 0px 0px 80px rgb(222, 20,13);
                        }

                    50%{
                        text-shadow: 0px 0px 70px rgb(222, 187 ,13);
                    }

                        100% {
                            text-shadow: 0px 0px 80px rgb(8, 210, 38);
                        }}
    </style>
</head>

<body>
    <div contenteditable="true">感谢大家，世界人民大团结万岁！</div>
</body>

</html>
