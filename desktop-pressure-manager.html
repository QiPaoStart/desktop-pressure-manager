<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Engine 音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景元素 -->
    <video id="bgVideo" loop muted></video>
    <img id="bgImage" alt="背景图片">
    
    <!-- 文件状态显示 -->
    <!-- <div class="file-status" id="fileStatus">
        正在初始化...
    </div> -->

    <!-- 控制面板 -->
    <!-- <div class="control-panel">
        <button id="loadConfigBtn">📁 加载配置</button>
        <button id="exportConfigBtn">💾 导出配置</button>
    </div> -->

    <!-- 音乐播放器 -->
    <div class="draggable music-player" id="musicPlayer">
        <div class="draggable-header">
            <h3>音乐播放器</h3>
            <button class="minimize-btn">−</button>
        </div>
        <div class="draggable-content">
            <div class="music-cover">
                <img id="coverImage" alt="专辑封面">
                <span>无封面</span>
            </div>
            <div class="music-info">
                <div class="music-title" id="musicTitle">暂无歌曲</div>
                <div class="music-artist" id="musicArtist">未知艺术家</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="seek-buttons">
                <button class="seek-btn" id="seekBackBtn">-10秒</button>
                <button class="seek-btn" id="seekForwardBtn">+10秒</button>
            </div>
            <div class="controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn play-pause" id="playPauseBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
            </div>
            <div class="volume-control">
                <button class="volume-btn" id="volumeDownBtn">−</button>
                <span class="volume-display" id="volumeDisplay">50%</span>
                <button class="volume-btn" id="volumeUpBtn">+</button>
            </div>
        </div>
    </div>

    <!-- AI聊天模块 -->
    <div class="draggable ai-chat" id="aiChat">
        <div class="draggable-header">
            <h3>AI心情助手</h3>
            <button class="minimize-btn">−</button>
        </div>
        <div class="draggable-content">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    你好！我是你的AI心情助手。
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="输入你的问题...">
                <button id="sendBtn">➤</button>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audioPlayer"></audio>

    <script src="scripts.js"></script>
</body>
</html>
